<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Claude AI Chat</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            font-size: 18px;
            color: #6366f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e5e7eb;
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div>Загрузка Claude AI Chat...</div>
    </div>
    <div id="root"></div>
    <script src="compose-web.js"></script>
    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
            }, 100);
        });

        function copyCode(button) {
            const codeBlock = button.closest('.code-block-wrapper').querySelector('code');
            if (codeBlock) {
                const code = codeBlock.textContent;
                navigator.clipboard.writeText(code).then(() => {
                    const originalText = button.querySelector('span').textContent;
                    button.querySelector('span').textContent = 'Скопировано!';
                    button.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
                    setTimeout(() => {
                        button.querySelector('span').textContent = originalText;
                        button.style.background = '';
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy:', err);
                });
            }
        }

        if (window.visualViewport) {
            function updateViewportVars() {
                const vh = window.visualViewport.height * 0.01;
                document.documentElement.style.setProperty('--vh', vh + 'px');

                const keyboardHeight = Math.max(0, window.innerHeight - window.visualViewport.height);
                document.documentElement.style.setProperty('--kbd', keyboardHeight + 'px');
            }

            window.visualViewport.addEventListener('resize', updateViewportVars);
            window.visualViewport.addEventListener('scroll', updateViewportVars);
            updateViewportVars();
        }
    </script>
</body>
</html>
